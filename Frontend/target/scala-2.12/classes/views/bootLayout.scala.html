@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/boot4.6.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/background.css")">
    </head>
    <body>
        <main role="main">
            <div class="container-fluid">
                <div class="jumbotron">
                    <div class="row p-5">
                        <div class="col-md-12">
                            <h1 class="display-4">@title</h1>
                            <p class="lead">Welcome to Linked Papers</p>
                        </div>
                    </div>
                </div>
                <div class="row p-5">
                    @content
                </div>
            </div>
        </main>
    </body>
</html>
