@(topics: List[String])
<!DOCTYPE html>

    @bootLayout("Linked Papers") {
        <div class="row">

                    <p class="mt-1 ml-4">

                    </p>
                </div>
            </h5>
        </div>

                        </div>
                    }
                    </div>
                </div>
            </div>
        </div>
